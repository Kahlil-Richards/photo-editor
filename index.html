<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">

            <div class="content">


                <p class="logo" id="logo">Photo Editor</p>
                <div class="choose__img">
                    <div class="upload__img-box">
                        <svg class='icon-resizing-2' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            id="add-photo">
                            <!-- <path fill="none" d="M0 0h24v24H0V0z"></path> -->
                            <path class="icon-color"
                                d="M21.02 5H19V2.98c0-.54-.44-.98-.98-.98h-.03c-.55 0-.99.44-.99.98V5h-2.01c-.54 0-.98.44-.99.98v.03c0 .55.44.99.99.99H17v2.01c0 .54.44.99.99.98h.03c.54 0 .98-.44.98-.98V7h2.02c.54 0 .98-.44.98-.98v-.04c0-.54-.44-.98-.98-.98zM16 9.01V8h-1.01c-.53 0-1.03-.21-1.41-.58-.37-.38-.58-.88-.58-1.44 0-.36.1-.69.27-.98H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8.28c-.3.17-.64.28-1.02.28-1.09-.01-1.98-.9-1.98-1.99zM15.96 19H6c-.41 0-.65-.47-.4-.8l1.98-2.63c.21-.28.62-.26.82.02L10 18l2.61-3.48c.2-.26.59-.27.79-.01l2.95 3.68c.26.33.03.81-.39.81z">
                            </path>
                        </svg>

                        <p id="hint">Upload Image</p>
                        <input title="file" class="upload__img" type="file" id="imageFileInput"
                            accept="image/jpeg, image/png">
                    </div>


                </div>

                <button class="btn__remove" title="remove-img" id="remove-img-btn">
                    <svg class="icon-resizing-3 btn__gap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                        id="x">
                        <rect class="icon-stroke"></rect>
                        <line class="icon-stroke" x1="200" x2="56" y1="56" y2="200" stroke="#000" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="24"></line>
                        <line class="icon-stroke" x1="200" x2="56" y1="200" y2="56" stroke="#000" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="24"></line>
                    </svg>
                    <span class="btn__label">Remove Image</span>
                </button>
                <div class="img__holder" visibility="false">
                    <img class="img__editing" src=" " alt="image" id="image">
                    <span class="img__text"></span>
                </div>

                <div class="tools disabled">
                    <button class="btn__export " id="export">
                        <svg class="icon-resizing-3 btn__gap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path class="icon-color"
                                d="M8.71,7.71,11,5.41V15a1,1,0,0,0,2,0V5.41l2.29,2.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42l-4-4a1,1,0,0,0-.33-.21,1,1,0,0,0-.76,0,1,1,0,0,0-.33.21l-4,4A1,1,0,1,0,8.71,7.71ZM21,14a1,1,0,0,0-1,1v4a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V15a1,1,0,0,0-2,0v4a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V15A1,1,0,0,0,21,14Z" />
                        </svg>
                        <span class="btn__label">Export</span>
                    </button>

                    <div class="slider__container" visibility="false">
                        <div class="slider__description">
                            <div class="selected__tool" id="slider-value"> </div>
                            <div class="selected__value" id="slider-value-return"> </div>
                        </div>
                        <input title="slider" class="slider" type="range" min="0" max="100" value="50" id="main-slider">
                    </div>


                    <button class="btn__reset" id="clearAll">
                        <svg class="icon-resizing-3 btn__gap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"

                            </path>
                        </svg>
                        <span class="btn__label">Reset All</span>
                    </button>
                </div>
